<h2>
  Norwegians eat the most pizzas in the world. </h2>




<canvas id="myChart" width="200" height="200"></canvas>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Norway", "Germany", "Sweden"],
        datasets: [{
            label: 'Kg/Pers/Year',
            data: [5.4, 2.1, 1.1,],
             backgroundColor: [
                '#ff704d',
                '#ffad33',
                '#ffff80',
                
            ],
            borderColor: [
                '#ff704d',
                '#ff944d',
                '#ffff80',
                
                
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
